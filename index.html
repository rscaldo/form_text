<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário</title>
</head>

<body>
  <section class="container">
    <div id="formulario">
      <h2>Formuláro de cadastro</h2>
      <form>
        <div class="form-campo">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-campo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-campo">
          <label for="endereco">Endereço Completo:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-campo">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep">
        </div>
        <button type="submit">Enviar</button>
      </form>


    </div>
  </section>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
